<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Salve o Ornitorrinco</title>
    <meta name="description" content="Conheça nossos projetos de preservação do ornitorrinco, voluntariado e educação ambiental.">
    <!-- Mesmos estilos do index.html -->
    <link rel="stylesheet" href="styles.css">
    <style>
 
    </style>
</head>
<body>
    <!-- Header igual -->
    <header>...</header>

    <main class="container" id="main-content">
        <h1 style="text-align: center; margin: var(--space-6) 0;">Nossos Projetos</h1>

        <section class="grid">
            <!-- Filtros -->
            <div style="grid-column: span 12; margin-bottom: var(--space-4);">
                <div class="flex gap-2 flex-wrap">
                    <button class="btn" data-filter="all">Todos</button>
                    <button class="btn" data-filter="voluntariado">Voluntariado</button>
                    <button class="btn" data-filter="educacao">Educação</button>
                    <button class="btn" data-filter="pesquisa">Pesquisa</button>
                </div>
            </div>

            <!-- Cards de Projetos com JS para filtro -->
            <article class="card grid-sm-6 grid-md-4" data-category="voluntariado">
                <img src="assets/img/proj1.jpg" alt="" class="card-img">
                <div class="card-body">
                    <h3>Monitoramento Cidadão</h3>
                    <p>Voluntários coletam dados em rios.</p>
                    <a href="#" class="btn btn-primary">Inscrever-se</a>
                </div>
            </article>
            <!-- Mais cards... -->
        </section>
    </main>

    <footer>...</footer>

    <script>
        // Filtro de projetos
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                document.querySelectorAll('[data-category]').forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
